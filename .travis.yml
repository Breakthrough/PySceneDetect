language: python

matrix:
  include:
    - os: linux
      dist: xenial
      language: python
      python: "3.6"
    - os: linux
      dist: xenial
      language: python
      python: "3.8"

    - os: linux
      dist: bionic
      language: python
      python: "3.7"
    - os: linux
      dist: bionic
      language: python
      python: "3.8"

    - os: linux
      dist: focal
      language: python
      python: "3.8"
    - os: linux
      dist: focal
      language: python
      python: "3.9"
    - os: linux
      dist: focal
      language: python
      python: "3.10"

install:
  - "python -m pip install --upgrade pip"
  # Make sure we get latest binary packages of the video input libraries.
  - "python -m pip install av opencv-python-headless --only-binary :all:"
  # Install other required packages and download required test resources.
  - "python -m pip install -r requirements_headless.txt"
  - "git fetch --depth=1 https://github.com/Breakthrough/PySceneDetect.git refs/heads/resources:refs/remotes/origin/resources"
  - "git checkout refs/remotes/origin/resources -- tests/resources/"
  # Make sure the Python package is buildable.
  - "python setup.py sdist bdist_wheel"

script:
  - python -m pytest tests/
