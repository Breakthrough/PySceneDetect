
name: Generate Documentation

# TODO: Run action when the docs change for a given release branch automatically (github.ref_name).
# Move docs for releases to folders matching their branch names (e.g. docs/releases/0.6.1/)

on:
  workflow_dispatch:
    inputs:
      source_ref:
        description: 'Branch/commit/tag to checkout.'
        required: true
        type: string
      dest_dir:
        description: 'Destination directory to produce output in `docs/` folder.'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ inputs.source_ref }}

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip build wheel virtualenv
          pip install -r docs/requirements.txt

      - name: Generate Docs
        run: |
          sphinx-build -b html docs build

      - name: Add/Update Docs
        run: |
          git fetch origin gh-pages
          git checkout gh-pages
          git rm "docs/${{ inputs.dest_dir }}" -r -f --ignore-unmatch
          git add build/
          git mv build "docs/${{ inputs.dest_dir }}"
          git config --global user.name github-actions
          git config --global user.email github-actions@github.com
          git commit -a -m "[docs] @${{ github.triggering_actor }}: Generate Documentation" \
            -m "Source: ${{ inputs.source_ref }} (${{ github.sha }})" \
            -m "Destination: ${{ inputs.dest_dir }}"
          git push
